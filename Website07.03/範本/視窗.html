<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>彈出視窗範例</title>
  <style>
    /* 彈窗外層遮罩 */
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }

    /* 彈窗主體 */
    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 8px;
      width: 300px;
      text-align: center;
    }

    .close-btn {
      margin-top: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <button onclick="openModal()">點我打開彈出視窗</button>

  <!-- Modal 結構 -->
  <div class="modal-overlay" id="myModal">
    <div class="modal-content">
      <h2>這是一個彈出視窗</h2>
      <p>你可以在這裡放任何內容！</p>
      <button class="close-btn" onclick="closeModal()">關閉</button>
    </div>
  </div>

  <script>
    function openModal() {
      document.getElementById('myModal').style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('myModal').style.display = 'none';
    }
  </script>

</body>
</html>
